<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPE Safety Monitoring System | UMPSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ========== FAVICON / BROWSER ICONS ========== -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* ... (semua CSS yang sama seperti sebelumnya) ... */
        
        /* Modal Image View */
        .modal-image-container {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .safety-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .view-image-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            transition: all 0.3s;
        }
        
        .view-image-btn:hover {
            background: #0d62d9;
            transform: translateY(-2px);
        }
        
        .image-not-available {
            color: var(--gray);
            font-style: italic;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ... (semua HTML sebelumnya tetap sama) ... -->
    </div>
    
    <!-- Safety Violation Details Modal -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-info-circle"></i>
                    SAFETY COMPLIANCE DETAILS
                </div>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-info">
                    <div class="info-item">
                        <div class="info-label">INSPECTION TIME</div>
                        <div class="info-value" id="modalTime">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">EMPLOYEE ID</div>
                        <div class="info-value" id="modalEmployeeID">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">HELMET COMPLIANCE</div>
                        <div class="info-value">
                            <span id="modalHelmetStatus" class="status-badge badge-danger">NO HELMET</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">GLOVE COMPLIANCE</div>
                        <div class="info-value">
                            <span id="modalGloveStatus" class="status-badge badge-danger">NO GLOVES</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">OVERALL COMPLIANCE</div>
                        <div class="info-value">
                            <span id="modalCompliance" class="status-badge badge-danger">SAFETY VIOLATION</span>
                        </div>
                    </div>
                </div>
                
                <!-- Safety Image Section -->
                <div class="modal-image-container">
                    <button class="view-image-btn" onclick="viewSafetyImage()">
                        <i class="fas fa-image"></i>
                        VIEW SAFETY IMAGE
                    </button>
                    <img id="safetyImage" class="safety-image" alt="Safety Inspection Image" 
                         src="" onerror="this.style.display='none'; document.getElementById('imageNotAvailable').style.display='block';">
                    <div id="imageNotAvailable" class="image-not-available" style="display: none;">
                        <i class="fas fa-image"></i>
                        <p>Safety image not available</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // ... (semua kod JavaScript sebelumnya) ...
        
        // DOM Elements tambahan untuk modal
        const modalElements = {
            safetyImage: document.getElementById('safetyImage'),
            imageNotAvailable: document.getElementById('imageNotAvailable'),
            modalEmployeeID: document.getElementById('modalEmployeeID')
        };
        
        // Open details modal dengan data lengkap
        function openDetailsModal(time, helmetStatus, gloveStatus, employeeID, imageURL) {
            elements.modalTime.textContent = time;
            modalElements.modalEmployeeID.textContent = employeeID || 'N/A';
            
            const isHelmetOK = helmetStatus === 'helmet';
            const helmetBadgeClass = isHelmetOK ? 'badge-success' : 'badge-danger';
            const helmetText = isHelmetOK ? 'HELMET DETECTED' : 'NO HELMET - SAFETY VIOLATION';
            elements.modalHelmetStatus.className = `status-badge ${helmetBadgeClass}`;
            elements.modalHelmetStatus.textContent = helmetText;
            
            const isGloveOK = gloveStatus === 'glove';
            const gloveBadgeClass = isGloveOK ? 'badge-success' : 'badge-danger';
            const gloveText = isGloveOK ? 'GLOVES DETECTED' : 'NO GLOVES - SAFETY VIOLATION';
            elements.modalGloveStatus.className = `status-badge ${gloveBadgeClass}`;
            elements.modalGloveStatus.textContent = gloveText;
            
            const isCompliant = isHelmetOK && isGloveOK;
            const complianceBadgeClass = isCompliant ? 'badge-success' : 'badge-danger';
            const complianceText = isCompliant ? 'SAFETY COMPLIANT' : 'SAFETY VIOLATION';
            elements.modalCompliance.className = `status-badge ${complianceBadgeClass}`;
            elements.modalCompliance.textContent = complianceText;
            
            // Set image jika ada
            if (imageURL && imageURL !== 'N/A') {
                modalElements.safetyImage.src = imageURL;
                modalElements.safetyImage.style.display = 'none'; // Sembunyikan dahulu
                modalElements.imageNotAvailable.style.display = 'none';
            } else {
                modalElements.safetyImage.style.display = 'none';
                modalElements.imageNotAvailable.style.display = 'block';
            }
            
            // Simpan data image untuk digunakan nanti
            modalElements.safetyImage.dataset.originalSrc = imageURL || '';
            
            elements.detailsModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // View safety image
        function viewSafetyImage() {
            const imageElement = modalElements.safetyImage;
            const originalSrc = imageElement.dataset.originalSrc;
            
            if (originalSrc && originalSrc !== 'N/A') {
                // Jika gambar sudah ada, toggle visibility
                if (imageElement.style.display === 'block') {
                    imageElement.style.display = 'none';
                } else {
                    // Coba muatkan gambar
                    imageElement.style.display = 'block';
                    imageElement.src = originalSrc + '?t=' + Date.now(); // Tambah timestamp untuk elakkan cache
                    
                    // Handle image error
                    imageElement.onerror = function() {
                        imageElement.style.display = 'none';
                        modalElements.imageNotAvailable.style.display = 'block';
                        showNotification('Failed to load safety image', 'error');
                    };
                    
                    // Handle image load success
                    imageElement.onload = function() {
                        modalElements.imageNotAvailable.style.display = 'none';
                    };
                }
            } else {
                modalElements.imageNotAvailable.style.display = 'block';
                imageElement.style.display = 'none';
                showNotification('Safety image not available for this inspection', 'warning');
            }
        }
        
        // Update table content untuk include employee ID dan image
        function updateTableContent(data, startIndex) {
            if (!data || data.length === 0) {
                elements.tableBody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <i class="fas fa-database"></i>
                                <h4>No Safety Data Available</h4>
                                <p>No safety compliance records found for the selected filter.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            let tableHTML = '';
            
            data.forEach((item, index) => {
                const globalIndex = startIndex + index;
                
                const isCompliant = (item.helmetStatus === 'helmet' && item.gloveStatus === 'glove');
                const helmetText = item.helmetStatus === 'helmet' ? 'HELMET OK' : 'NO HELMET';
                const gloveText = item.gloveStatus === 'glove' ? 'GLOVES OK' : 'NO GLOVES';
                const complianceText = isCompliant ? 'SAFETY COMPLIANT' : 'SAFETY VIOLATION';
                
                const helmetBadgeClass = item.helmetStatus === 'helmet' ? 'badge-success' : 'badge-danger';
                const gloveBadgeClass = item.gloveStatus === 'glove' ? 'badge-success' : 'badge-danger';
                const complianceBadgeClass = isCompliant ? 'badge-success' : 'badge-danger';
                
                let formattedTime = item.datetime;
                try {
                    const date = new Date(item.datetime);
                    formattedTime = date.toLocaleString('en-US', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                } catch (e) {}
                
                const iconButtonClass = isCompliant ? 'compliant-btn' : 'violation-btn';
                const iconType = isCompliant ? 'fa-check-circle' : 'fa-exclamation-triangle';
                const buttonText = isCompliant ? 'COMPLIANT' : 'VIOLATION';
                
                // Ambil employee ID dari data
                const employeeID = item.employeeID || item.empID || 'N/A';
                
                // URL untuk gambar (contoh - anda perlu sesuaikan dengan API anda)
                const imageURL = item.imageURL || item.evidenceImage || 'N/A';
                
                const iconButtonHTML = `
                    <button class="ppe-icon-btn ${iconButtonClass}" 
                            onclick="openDetailsModal('${formattedTime.replace(/'/g, "\\'")}', 
                                    '${item.helmetStatus}', '${item.gloveStatus}',
                                    '${employeeID.replace(/'/g, "\\'")}',
                                    '${imageURL.replace(/'/g, "\\'")}')"
                            title="Click to view safety compliance details">
                        <i class="fas ${iconType}"></i>
                        <span>${buttonText}</span>
                    </button>
                `;
                
                tableHTML += `
                    <tr>
                        <td class="row-number">${globalIndex + 1}</td>
                        <td class="datetime-cell">${formattedTime}</td>
                        <td class="image-cell">${iconButtonHTML}</td>
                        <td><span class="status-badge ${helmetBadgeClass}">${helmetText}</span></td>
                        <td><span class="status-badge ${gloveBadgeClass}">${gloveText}</span></td>
                        <td><span class="status-badge ${complianceBadgeClass}">${complianceText}</span></td>
                    </tr>
                `;
            });
            
            elements.tableBody.innerHTML = tableHTML;
        }
        
        // Close modal
        function closeModal() {
            elements.detailsModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            // Reset image
            modalElements.safetyImage.style.display = 'none';
            modalElements.imageNotAvailable.style.display = 'none';
        }
        
        // ... (fungsi-fungsi lain tetap sama) ...
    </script>
</body>
</html>
