<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Record Dashboard - UMPSA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-left">
                <div class="logo-placeholder">UMPSA</div>
            </div>
            <div class="header-title">
                <h1>PREVENT HIGHWAY</h1>
                <h2>PPE RECORD</h2>
            </div>
            <div class="logo-right">
                <div class="logo-placeholder">VERSITRON</div>
            </div>
        </header>

        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stats-box red-box">
                <h3>Tidal Violations</h3>
                <div class="big-number" id="totalViolations">200</div>
                <div class="sub-stats">
                    <div class="sub-stat">
                        <h4>Helmet Violations</h4>
                        <div class="small-number" id="helmetViolations">59</div>
                    </div>
                    <div class="sub-stat">
                        <h4>Glove Violations</h4>
                        <div class="small-number" id="gloveViolations">141</div>
                    </div>
                </div>
            </div>
            
            <div class="stats-box green-box">
                <h3>Full IPTE</h3>
                <div class="big-number" id="fullPPE">26</div>
                <div class="sub-stats">
                    <div class="sub-stat">
                        <h4>Helmet Status</h4>
                        <div class="small-number" id="helmetOK">117</div>
                    </div>
                    <div class="sub-stat">
                        <h4>Glove Status</h4>
                        <div class="small-number" id="gloveOK">36</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <div class="table-header">
                <h3>Table Record</h3>
                <div class="table-controls">
                    <select id="dateFilter">
                        <option value="all">Select data range</option>
                        <option value="today">Today</option>
                        <option value="yesterday">Yesterday</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                    <button onclick="refreshData()" class="refresh-btn">
                        <i class="fas fa-redo"></i> Refresh Data
                    </button>
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th width="25%">Date & Time</th>
                        <th width="30%">Image URL</th>
                        <th width="20%">Helmet Status</th>
                        <th width="20%">Glove Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
