<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPE Safety Monitoring System | UMPSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ========== FAVICON / BROWSER ICONS ========== -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* ... (semua CSS yang sama seperti sebelumnya) ... */
        
        /* Modal Image View - CSS TAMBAHAN */
        .modal-image-container {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .safety-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .view-image-btn {
            background: linear-gradient(135deg, var(--primary), #3f51b5);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .view-image-btn:hover {
            background: linear-gradient(135deg, #0d62d9, #2d3a9e);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.4);
        }
        
        .image-not-available {
            color: var(--gray);
            font-style: italic;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .image-loading {
            color: var(--warning);
            padding: 20px;
            text-align: center;
        }
        
        .modal-additional-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ... (semua HTML sebelumnya tetap sama) ... -->
    </div>
    
    <!-- Safety Violation Details Modal -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-info-circle"></i>
                    SAFETY COMPLIANCE DETAILS
                </div>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-info">
                    <div class="info-item">
                        <div class="info-label">INSPECTION TIME</div>
                        <div class="info-value" id="modalTime">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">EMPLOYEE ID</div>
                        <div class="info-value" id="modalEmployeeID">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">HELMET COMPLIANCE</div>
                        <div class="info-value" id="modalHelmetStatusContainer">
                            <span id="modalHelmetStatus" class="status-badge badge-danger">NO HELMET</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">GLOVE COMPLIANCE</div>
                        <div class="info-value" id="modalGloveStatusContainer">
                            <span id="modalGloveStatus" class="status-badge badge-danger">NO GLOVES</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">OVERALL COMPLIANCE</div>
                        <div class="info-value" id="modalComplianceContainer">
                            <span id="modalCompliance" class="status-badge badge-danger">SAFETY VIOLATION</span>
                        </div>
                    </div>
                </div>
                
                <!-- Safety Image Section -->
                <div class="modal-image-container">
                    <button class="view-image-btn" onclick="loadSafetyImage()" id="viewImageBtn">
                        <i class="fas fa-image"></i>
                        VIEW IMAGE
                    </button>
                    
                    <div id="imageLoading" class="image-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Loading image...
                    </div>
                    
                    <img id="safetyImage" class="safety-image" alt="Safety Inspection Image" 
                         src="" 
                         onerror="handleImageError()"
                         onload="handleImageLoad()">
                         
                    <div id="imageNotAvailable" class="image-not-available" style="display: none;">
                        <i class="fas fa-image"></i>
                        <p>Safety image not available for this inspection</p>
                    </div>
                </div>
                
                <!-- Additional Details -->
                <div class="modal-additional-info" id="modalAdditionalInfo" style="display: none;">
                    <div class="info-item">
                        <div class="info-label">INSPECTION DATE</div>
                        <div class="info-value" id="modalInspectionDate">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">IMAGE STATUS</div>
                        <div class="info-value" id="modalImageStatus">Not Loaded</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Configuration - GANTI INI DENGAN URL ANDA SENDIRI
        const API_URL = "https://script.google.com/macros/s/AKfycbw7aHL6T0GiigMT0h-s0je-uHiHElh0KXxRI4nd_BuKVo7N4lOYn7lNsBo7o4983PAm/exec";
        
        // AMBIL FLASK URL DARI PARAMETER URL ATAU GUNAKAN DEFAULT UNTUK IP ANDA 192.168.1.10
        const urlParams = new URLSearchParams(window.location.search);
        const flaskUrlParam = urlParams.get('flask_url');
        const FLASK_URL = flaskUrlParam || "http://192.168.1.10:5000"; // GANTI DENGAN IP BENAR ANDA
        
        console.log("Using Flask URL:", FLASK_URL);
        
        let autoRefreshInterval = null;
        let autoRefreshEnabled = false;
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 15;
        let selectedDate = null;
        let dateFilter = null;
        let videoStreamInterval = null;
        let isCCTVRunning = false;
        let frameCount = 0;
        let lastFrameTime = 0;
        let detectionCount = 0;
        let isFlaskConnected = false;
        
        // DOM Elements - TAMBAHAN untuk modal image
        const modalElements = {
            safetyImage: document.getElementById('safetyImage'),
            imageNotAvailable: document.getElementById('imageNotAvailable'),
            imageLoading: document.getElementById('imageLoading'),
            viewImageBtn: document.getElementById('viewImageBtn'),
            modalEmployeeID: document.getElementById('modalEmployeeID'),
            modalInspectionDate: document.getElementById('modalInspectionDate'),
            modalImageStatus: document.getElementById('modalImageStatus'),
            modalAdditionalInfo: document.getElementById('modalAdditionalInfo'),
            modalHelmetStatusContainer: document.getElementById('modalHelmetStatusContainer'),
            modalGloveStatusContainer: document.getElementById('modalGloveStatusContainer'),
            modalComplianceContainer: document.getElementById('modalComplianceContainer')
        };
        
        // Variables untuk simpan data modal semasa
        let currentModalData = {
            time: '',
            employeeID: '',
            helmetStatus: '',
            gloveStatus: '',
            imageURL: '',
            inspectionDate: '',
            imageLoaded: false
        };
        
        // Initialize Flatpickr Calendar
        function initCalendar() {
            dateFilter = flatpickr(elements.dateFilter, {
                dateFormat: "Y-m-d",
                maxDate: "today",
                onChange: function(selectedDates, dateStr) {
                    selectedDate = dateStr;
                    if (dateStr) {
                        filterByDate();
                    }
                }
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initDateTime();
            initCalendar();
            loadData();
            testFlaskConnection();
            startAutoRefresh(30000);
        });
        
        // Initialize date time display
        function initDateTime() {
            function updateDateTime() {
                const now = new Date();
                const options = { 
                    weekday: 'short',
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                };
                elements.currentDateTimeHeader.textContent = now.toLocaleDateString('en-US', options);
            }
            updateDateTime();
            setInterval(updateDateTime, 1000);
        }
        
        // Test Flask connection dengan CORS handling
        async function testFlaskConnection() {
            try {
                updateCCTVStatus('loading', 'Testing Flask connection...');
                
                // Cuba akses endpoint /status dengan timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(`${FLASK_URL}/status`, {
                    method: 'GET',
                    mode: 'cors',
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    isFlaskConnected = true;
                    updateCCTVStatus('connected', `Flask Connected: ${data.cctv_status || 'OK'}`);
                    isCCTVRunning = data.cctv_running || false;
                    updateCCTVButtons();
                    
                    // Update IP display dengan IP yang betul
                    const url = new URL(FLASK_URL);
                    elements.serverIP.textContent = `${url.hostname}:${url.port || '5000'}`;
                    
                    // Jika CCTV sedang berjalan, mula stream
                    if (isCCTVRunning) {
                        startVideoStream();
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.warn('Flask connection test failed:', error);
                updateCCTVStatus('error', 'Flask Server Not Found');
                elements.startCCTVBtn.disabled = true;
                elements.stopCCTVBtn.disabled = true;
                elements.streamStatusDetail.textContent = 'OFFLINE';
                elements.streamStatusDetail.style.color = '#ea4335';
                
                // Tunjukkan cara connect dalam alert
                setTimeout(() => {
                    alert(`Cannot connect to Flask server at ${FLASK_URL}\n\nTo fix this:\n1. Make sure Flask is running\n2. Use ngrok for public access\n3. Update the flask_url parameter in URL\n\nExample: ?flask_url=http://192.168.1.10:5000`);
                }, 1000);
            }
        }
        
        // Update CCTV status display
        function updateCCTVStatus(status, message) {
            const statusColors = {
                'connected': '#34a853',
                'loading': '#fbbc05',
                'error': '#ea4335'
            };
            
            elements.streamStatusDot.style.background = statusColors[status] || '#ea4335';
            elements.streamStatusText.textContent = message;
            
            elements.videoStatusIndicator.style.background = statusColors[status] || '#ea4335';
            elements.videoStatusText.textContent = message;
            
            if (status === 'connected') {
                elements.videoStatusIndicator.classList.add('active');
            } else {
                elements.videoStatusIndicator.classList.remove('active');
            }
        }
        
        // Update CCTV control buttons
        function updateCCTVButtons() {
            if (isCCTVRunning) {
                elements.startCCTVBtn.disabled = true;
                elements.stopCCTVBtn.disabled = false;
                elements.streamStatusDetail.textContent = 'RUNNING';
                elements.streamStatusDetail.style.color = '#34a853';
            } else {
                elements.startCCTVBtn.disabled = !isFlaskConnected;
                elements.stopCCTVBtn.disabled = true;
                elements.streamStatusDetail.textContent = isFlaskConnected ? 'READY' : 'OFFLINE';
                elements.streamStatusDetail.style.color = isFlaskConnected ? '#34a853' : '#ea4335';
            }
        }
        
        // Start CCTV dengan CORS handling
        async function startCCTV() {
            try {
                updateCCTVStatus('loading', 'Starting CCTV...');
                
                const response = await fetch(`${FLASK_URL}/cctv_control`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: 'on' }),
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'ok' && data.running === true) {
                        isCCTVRunning = true;
                        updateCCTVButtons();
                        updateCCTVStatus('connected', 'CCTV Running');
                        startVideoStream();
                        showNotification('CCTV started successfully!', 'success');
                        return;
                    }
                }
                throw new Error('Invalid response');
            } catch (error) {
                console.error('Error starting CCTV:', error);
                updateCCTVStatus('error', 'Failed to start CCTV');
                showNotification('Failed to start CCTV: ' + error.message, 'error');
            }
        }
        
        // Stop CCTV dengan CORS handling
        async function stopCCTV() {
            try {
                updateCCTVStatus('loading', 'Stopping CCTV...');
                
                const response = await fetch(`${FLASK_URL}/cctv_control`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: 'off' }),
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'ok' && data.running === false) {
                        isCCTVRunning = false;
                        updateCCTVButtons();
                        updateCCTVStatus('connected', 'CCTV Stopped');
                        stopVideoStream();
                        showNotification('CCTV stopped successfully!', 'success');
                        return;
                    }
                }
                throw new Error('Invalid response');
            } catch (error) {
                console.error('Error stopping CCTV:', error);
                updateCCTVStatus('error', 'Failed to stop CCTV');
                showNotification('Failed to stop CCTV: ' + error.message, 'error');
            }
        }
        
        // Start video stream dengan fallback untuk HTTPS
        function startVideoStream() {
            if (videoStreamInterval) {
                clearInterval(videoStreamInterval);
            }
            
            frameCount = 0;
            lastFrameTime = Date.now();
            
            // Gunakan URL yang sesuai (HTTP atau HTTPS)
            const videoSrc = `${FLASK_URL}/video?t=${Date.now()}`;
            
            // Set video source
            elements.liveVideo.src = videoSrc;
            elements.videoStatusText.textContent = 'Live Stream Active';
            
            // Start frame rate calculation
            videoStreamInterval = setInterval(calculateFrameRate, 1000);
            
            // Handle image errors
            elements.liveVideo.onerror = function() {
                console.warn('Stream error, retrying...');
                elements.videoStatusText.textContent = 'Stream Error - Retrying...';
                setTimeout(() => {
                    if (isCCTVRunning) {
                        const newTimestamp = Date.now();
                        elements.liveVideo.src = `${FLASK_URL}/video?t=${newTimestamp}`;
                    }
                }, 2000);
            };
            
            // Handle image load
            elements.liveVideo.onload = function() {
                frameCount++;
                elements.videoStatusText.textContent = 'Live Stream Active';
            };
        }
        
        // Stop video stream
        function stopVideoStream() {
            if (videoStreamInterval) {
                clearInterval(videoStreamInterval);
                videoStreamInterval = null;
            }
            
            elements.liveVideo.src = '';
            elements.videoStatusText.textContent = 'Stream Stopped';
            elements.frameRateInfo.textContent = '0 FPS';
        }
        
        // Refresh stream
        function refreshStream() {
            if (isCCTVRunning) {
                const timestamp = Date.now();
                elements.liveVideo.src = `${FLASK_URL}/video?t=${timestamp}`;
                updateCCTVStatus('connected', 'Stream Refreshed');
                showNotification('Stream refreshed!', 'info');
            } else {
                showNotification('Please start CCTV first!', 'warning');
            }
        }
        
        // Calculate frame rate
        function calculateFrameRate() {
            const currentTime = Date.now();
            const elapsed = (currentTime - lastFrameTime) / 1000;
            const fps = elapsed > 0 ? Math.round(frameCount / elapsed) : 0;
            
            elements.frameRateInfo.textContent = `${fps} FPS`;
            
            // Simulate detections for demo
            if (fps > 0 && Math.random() > 0.7) {
                detectionCount++;
                elements.detectionCount.textContent = detectionCount;
                elements.lastDetectionInfo.textContent = new Date().toLocaleTimeString();
            }
            
            frameCount = 0;
            lastFrameTime = currentTime;
        }
        
        // Take snapshot
        function takeSnapshot() {
            if (!isCCTVRunning || !elements.liveVideo.src) {
                showNotification('Please start CCTV first!', 'warning');
                return;
            }
            
            try {
                const canvas = document.createElement('canvas');
                const video = elements.liveVideo;
                const context = canvas.getContext('2d');
                
                canvas.width = video.videoWidth || 1280;
                canvas.height = video.videoHeight || 720;
                
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                link.download = `ppe-snapshot-${timestamp}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                showNotification('Snapshot saved!', 'success');
            } catch (error) {
                showNotification('Error taking snapshot: ' + error.message, 'error');
            }
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            const videoContainer = document.querySelector('.video-container');
            
            if (!document.fullscreenElement) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const colors = {
                'success': '#34a853',
                'error': '#ea4335',
                'warning': '#fbbc05',
                'info': '#1a73e8'
            };
            
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${colors[type] || '#1a73e8'};
                color: white;
                border-radius: 10px;
                z-index: 10000;
                font-weight: 500;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Load data from API
        async function loadData() {
            try {
                const originalText = elements.refreshBtn.innerHTML;
                elements.refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                elements.refreshBtn.disabled = true;
                
                updateStatus('loading', 'Loading safety data...');
                
                const response = await fetch(`${API_URL}?action=getData&t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load safety data');
                }
                
                allData = processData(data.data);
                filteredData = [...allData];
                
                updateStatistics(data.stats);
                updateCalendarStats();
                
                currentPage = 1;
                updateTableWithPagination();
                
                const now = new Date();
                elements.lastUpdate.textContent = now.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                updateStatus('success', 'Connected to Safety System');
                
            } catch (error) {
                console.error('Error loading safety data:', error);
                
                elements.tableBody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <i class="fas fa-exclamation-triangle"></i>
                                <h4>Failed to Load Safety Data</h4>
                                <p>${error.message}</p>
                                <button class="btn btn-primary" onclick="loadData()" style="margin-top: 20px;">
                                    <i class="fas fa-redo"></i> Retry Connection
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                
                updateStatus('error', 'Safety System Connection Error');
                
            } finally {
                elements.refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Data';
                elements.refreshBtn.disabled = false;
            }
        }
        
        // Process data to ensure proper formatting
        function processData(data) {
            return data.map(item => {
                let datetime = item.datetime;
                if (!datetime && item.timestamp) {
                    try {
                        const date = new Date(item.timestamp);
                        datetime = date.toLocaleString('en-US', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });
                    } catch (e) {
                        datetime = 'Invalid Date';
                    }
                }
                
                // Parse inspection date
                let inspectionDate = '';
                try {
                    const date = new Date(item.datetime || item.timestamp);
                    inspectionDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });
                } catch (e) {
                    inspectionDate = 'N/A';
                }
                
                // Extract employee ID - cuba dari pelbagai field
                const employeeID = item.employeeID || item.empID || item.id || 'N/A';
                
                // Extract image URL - cuba dari pelbagai field
                const imageURL = item.imageURL || item.evidenceImage || item.image || 
                               item.imagePath || item.photo || '';
                
                return {
                    ...item,
                    datetime: datetime,
                    dateOnly: datetime ? datetime.split(',')[0] : '',
                    helmetStatus: (item.helmetStatus || '').toLowerCase().trim(),
                    gloveStatus: (item.gloveStatus || '').toLowerCase().trim(),
                    employeeID: employeeID,
                    imageURL: imageURL,
                    inspectionDate: inspectionDate
                };
            });
        }
        
        // Update statistics display
        function updateStatistics(stats) {
            elements.totalViolations.textContent = stats.totalViolations || 0;
            elements.helmetViolations.textContent = stats.helmetViolations || 0;
            elements.gloveViolations.textContent = stats.gloveViolations || 0;
            elements.fullPPE.textContent = stats.fullPPE || 0;
            elements.helmetOK.textContent = stats.helmetOK || 0;
            elements.gloveOK.textContent = stats.gloveOK || 0;
            elements.totalRecords.textContent = stats.total || 0;
            
            elements.withHelmet.textContent = stats.helmetOK || 0;
            elements.withoutHelmet.textContent = stats.helmetViolations || 0;
            elements.withGloves.textContent = stats.gloveOK || 0;
            elements.withoutGloves.textContent = stats.gloveViolations || 0;
        }
        
        // Update calendar statistics
        function updateCalendarStats() {
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            const todayData = allData.filter(item => {
                try {
                    const itemDate = new Date(item.datetime);
                    return itemDate.toISOString().split('T')[0] === todayStr;
                } catch (e) {
                    return false;
                }
            });
            
            const todayViolations = todayData.filter(item => 
                item.helmetStatus.includes('no') || item.gloveStatus.includes('no')
            ).length;
            
            const todayCompliance = todayData.filter(item => 
                item.helmetStatus === 'helmet' && item.gloveStatus === 'glove'
            ).length;
            
            elements.todayViolations.textContent = todayViolations;
            elements.todayCompliance.textContent = todayCompliance;
            elements.todayTotal.textContent = todayData.length;
        }
        
        // Update table with pagination
        function updateTableWithPagination() {
            const totalItems = filteredData.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, totalItems);
            const currentData = filteredData.slice(startIndex, endIndex);
            
            elements.currentPage.textContent = currentPage;
            elements.totalPages.textContent = totalPages;
            elements.pageStart.textContent = totalItems > 0 ? startIndex + 1 : 0;
            elements.pageEnd.textContent = endIndex;
            elements.totalRecordsCount.textContent = totalItems;
            elements.showingRange.textContent = `${startIndex + 1}-${endIndex}`;
            elements.totalFiltered.textContent = totalItems;
            
            if (selectedDate) {
                elements.filterStatus.textContent = `Date: ${selectedDate}`;
            } else {
                elements.filterStatus.textContent = 'All Safety Records';
            }
            
            updateTableContent(currentData, startIndex);
            updatePaginationControls(totalPages);
        }
        
        // Update table content - UPDATED untuk include semua data
        function updateTableContent(data, startIndex) {
            if (!data || data.length === 0) {
                elements.tableBody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <i class="fas fa-database"></i>
                                <h4>No Safety Data Available</h4>
                                <p>No safety compliance records found for the selected filter.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            let tableHTML = '';
            
            data.forEach((item, index) => {
                const globalIndex = startIndex + index;
                
                const isCompliant = (item.helmetStatus === 'helmet' && item.gloveStatus === 'glove');
                const helmetText = item.helmetStatus === 'helmet' ? 'HELMET OK' : 'NO HELMET';
                const gloveText = item.gloveStatus === 'glove' ? 'GLOVES OK' : 'NO GLOVES';
                const complianceText = isCompliant ? 'SAFETY COMPLIANT' : 'SAFETY VIOLATION';
                
                const helmetBadgeClass = item.helmetStatus === 'helmet' ? 'badge-success' : 'badge-danger';
                const gloveBadgeClass = item.gloveStatus === 'glove' ? 'badge-success' : 'badge-danger';
                const complianceBadgeClass = isCompliant ? 'badge-success' : 'badge-danger';
                
                let formattedTime = item.datetime;
                try {
                    const date = new Date(item.datetime);
                    formattedTime = date.toLocaleString('en-US', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                } catch (e) {}
                
                const iconButtonClass = isCompliant ? 'compliant-btn' : 'violation-btn';
                const iconType = isCompliant ? 'fa-check-circle' : 'fa-exclamation-triangle';
                const buttonText = isCompliant ? 'COMPLIANT' : 'VIOLATION';
                
                // Escape quotes untuk parameter
                const safeTime = formattedTime.replace(/'/g, "\\'");
                const safeEmployeeID = (item.employeeID || '').replace(/'/g, "\\'");
                const safeImageURL = (item.imageURL || '').replace(/'/g, "\\'");
                const safeInspectionDate = (item.inspectionDate || '').replace(/'/g, "\\'");
                
                const iconButtonHTML = `
                    <button class="ppe-icon-btn ${iconButtonClass}" 
                            onclick="openDetailsModal('${safeTime}', 
                                    '${item.helmetStatus}', '${item.gloveStatus}',
                                    '${safeEmployeeID}',
                                    '${safeImageURL}',
                                    '${safeInspectionDate}')"
                            title="Click to view safety compliance details">
                        <i class="fas ${iconType}"></i>
                        <span>${buttonText}</span>
                    </button>
                `;
                
                tableHTML += `
                    <tr>
                        <td class="row-number">${globalIndex + 1}</td>
                        <td class="datetime-cell">${formattedTime}</td>
                        <td class="image-cell">${iconButtonHTML}</td>
                        <td><span class="status-badge ${helmetBadgeClass}">${helmetText}</span></td>
                        <td><span class="status-badge ${gloveBadgeClass}">${gloveText}</span></td>
                        <td><span class="status-badge ${complianceBadgeClass}">${complianceText}</span></td>
                    </tr>
                `;
            });
            
            elements.tableBody.innerHTML = tableHTML;
        }
        
        // Update pagination controls
        function updatePaginationControls(totalPages) {
            elements.firstPage.disabled = currentPage === 1;
            elements.prevPage.disabled = currentPage === 1;
            elements.nextPage.disabled = currentPage === totalPages || totalPages === 0;
            elements.lastPage.disabled = currentPage === totalPages || totalPages === 0;
            
            let pageNumbersHTML = '';
            const maxPagesToShow = 5;
            
            if (totalPages <= maxPagesToShow) {
                for (let i = 1; i <= totalPages; i++) {
                    pageNumbersHTML += `
                        <div class="page-number ${i === currentPage ? 'active' : ''}" 
                             onclick="goToPage(${i})">${i}</div>
                    `;
                }
            } else {
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);
                
                if (endPage - startPage + 1 < maxPagesToShow) {
                    startPage = Math.max(1, endPage - maxPagesToShow + 1);
                }
                
                if (startPage > 1) {
                    pageNumbersHTML += `
                        <div class="page-number" onclick="goToPage(1)">1</div>
                        <div class="page-number" style="pointer-events: none;">...</div>
                    `;
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    pageNumbersHTML += `
                        <div class="page-number ${i === currentPage ? 'active' : ''}" 
                             onclick="goToPage(${i})">${i}</div>
                    `;
                }
                
                if (endPage < totalPages) {
                    pageNumbersHTML += `
                        <div class="page-number" style="pointer-events: none;">...</div>
                        <div class="page-number" onclick="goToPage(${totalPages})">${totalPages}</div>
                    `;
                }
            }
            
            elements.pageNumbers.innerHTML = pageNumbersHTML;
        }
        
        // Change page
        function changePage(delta) {
            const newPage = currentPage + delta;
            goToPage(newPage);
        }
        
        // Go to specific page
        function goToPage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            if (page < 1) page = 1;
            if (page > totalPages) page = totalPages;
            
            currentPage = page;
            updateTableWithPagination();
        }
        
        // Go to last page
        function goToLastPage() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            goToPage(totalPages);
        }
        
        // Filter by date
        function filterByDate() {
            if (!selectedDate) {
                selectedDate = elements.dateFilter.value;
                if (!selectedDate) {
                    showNotification('Please select a date to filter safety records', 'warning');
                    return;
                }
            }
            
            filteredData = allData.filter(item => {
                try {
                    const itemDate = new Date(item.datetime);
                    const filterDate = new Date(selectedDate);
                    
                    return itemDate.toISOString().split('T')[0] === filterDate.toISOString().split('T')[0];
                } catch (e) {
                    return false;
                }
            });
            
            currentPage = 1;
            updateTableWithPagination();
            updateCalendarStats();
            showNotification(`Filtered by date: ${selectedDate}`, 'info');
        }
        
        // Clear date filter
        function clearDateFilter() {
            selectedDate = null;
            elements.dateFilter.value = '';
            filteredData = [...allData];
            currentPage = 1;
            updateTableWithPagination();
            updateCalendarStats();
            showNotification('Date filter cleared', 'info');
        }
        
        // Open details modal - UPDATED untuk terima semua parameter
        function openDetailsModal(time, helmetStatus, gloveStatus, employeeID, imageURL, inspectionDate) {
            // Simpan data untuk modal
            currentModalData = {
                time: time,
                employeeID: employeeID || 'N/A',
                helmetStatus: helmetStatus,
                gloveStatus: gloveStatus,
                imageURL: imageURL,
                inspectionDate: inspectionDate || time.split(',')[0],
                imageLoaded: false
            };
            
            // Update modal content
            elements.modalTime.textContent = currentModalData.time;
            modalElements.modalEmployeeID.textContent = currentModalData.employeeID;
            modalElements.modalInspectionDate.textContent = currentModalData.inspectionDate;
            
            // Update helmet status
            const isHelmetOK = helmetStatus === 'helmet';
            const helmetBadgeClass = isHelmetOK ? 'badge-success' : 'badge-danger';
            const helmetText = isHelmetOK ? 'HELMET DETECTED' : 'NO HELMET - SAFETY VIOLATION';
            elements.modalHelmetStatus.className = `status-badge ${helmetBadgeClass}`;
            elements.modalHelmetStatus.textContent = helmetText;
            
            // Update glove status
            const isGloveOK = gloveStatus === 'glove';
            const gloveBadgeClass = isGloveOK ? 'badge-success' : 'badge-danger';
            const gloveText = isGloveOK ? 'GLOVES DETECTED' : 'NO GLOVES - SAFETY VIOLATION';
            elements.modalGloveStatus.className = `status-badge ${gloveBadgeClass}`;
            elements.modalGloveStatus.textContent = gloveText;
            
            // Update overall compliance
            const isCompliant = isHelmetOK && isGloveOK;
            const complianceBadgeClass = isCompliant ? 'badge-success' : 'badge-danger';
            const complianceText = isCompliant ? 'SAFETY COMPLIANT' : 'SAFETY VIOLATION';
            elements.modalCompliance.className = `status-badge ${complianceBadgeClass}`;
            elements.modalCompliance.textContent = complianceText;
            
            // Reset image section
            modalElements.safetyImage.style.display = 'none';
            modalElements.imageNotAvailable.style.display = 'none';
            modalElements.imageLoading.style.display = 'none';
            modalElements.viewImageBtn.disabled = false;
            modalElements.viewImageBtn.innerHTML = '<i class="fas fa-image"></i> VIEW IMAGE';
            modalElements.modalImageStatus.textContent = 'Ready to load';
            modalElements.modalAdditionalInfo.style.display = 'grid';
            
            // Show modal
            elements.detailsModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // Load safety image
        function loadSafetyImage() {
            if (!currentModalData.imageURL || currentModalData.imageURL === 'N/A' || currentModalData.imageURL.trim() === '') {
                modalElements.imageNotAvailable.style.display = 'block';
                modalElements.safetyImage.style.display = 'none';
                modalElements.modalImageStatus.textContent = 'Image not available';
                showNotification('No image available for this inspection', 'warning');
                return;
            }
            
            // Show loading state
            modalElements.viewImageBtn.disabled = true;
            modalElements.viewImageBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> LOADING...';
            modalElements.imageLoading.style.display = 'block';
            modalElements.safetyImage.style.display = 'none';
            modalElements.imageNotAvailable.style.display = 'none';
            modalElements.modalImageStatus.textContent = 'Loading image...';
            
            // Create image element
            const img = modalElements.safetyImage;
            img.src = currentModalData.imageURL + '?t=' + Date.now(); // Add timestamp to prevent caching
            
            // Set timeout for image loading
            const imageTimeout = setTimeout(() => {
                if (!currentModalData.imageLoaded) {
                    handleImageError();
                    showNotification('Image loading timeout. URL might be invalid.', 'error');
                }
            }, 10000); // 10 second timeout
            
            // Store timeout ID
            img.dataset.timeoutId = imageTimeout;
        }
        
        // Handle image load success
        function handleImageLoad() {
            clearTimeout(modalElements.safetyImage.dataset.timeoutId);
            
            modalElements.safetyImage.style.display = 'block';
            modalElements.imageLoading.style.display = 'none';
            modalElements.imageNotAvailable.style.display = 'none';
            modalElements.viewImageBtn.disabled = false;
            modalElements.viewImageBtn.innerHTML = '<i class="fas fa-image"></i> VIEW IMAGE';
            modalElements.modalImageStatus.textContent = 'Image loaded successfully';
            
            currentModalData.imageLoaded = true;
            showNotification('Safety image loaded', 'success');
        }
        
        // Handle image error
        function handleImageError() {
            clearTimeout(modalElements.safetyImage.dataset.timeoutId);
            
            modalElements.safetyImage.style.display = 'none';
            modalElements.imageLoading.style.display = 'none';
            modalElements.imageNotAvailable.style.display = 'block';
            modalElements.viewImageBtn.disabled = false;
            modalElements.viewImageBtn.innerHTML = '<i class="fas fa-image"></i> VIEW IMAGE';
            modalElements.modalImageStatus.textContent = 'Failed to load image';
            
            currentModalData.imageLoaded = false;
        }
        
        // Close modal
        function closeModal() {
            elements.detailsModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Reset image
            modalElements.safetyImage.src = '';
            modalElements.safetyImage.style.display = 'none';
            modalElements.imageNotAvailable.style.display = 'none';
            modalElements.imageLoading.style.display = 'none';
            modalElements.viewImageBtn.disabled = false;
            modalElements.viewImageBtn.innerHTML = '<i class="fas fa-image"></i> VIEW IMAGE';
            
            // Clear current modal data
            currentModalData = {
                time: '',
                employeeID: '',
                helmetStatus: '',
                gloveStatus: '',
                imageURL: '',
                inspectionDate: '',
                imageLoaded: false
            };
        }
        
        // Close modal when clicking outside
        elements.detailsModal.addEventListener('click', function(event) {
            if (event.target === elements.detailsModal) {
                closeModal();
            }
        });
        
        // Update connection status
        function updateStatus(status, message) {
            const statusColors = {
                'success': '#34a853',
                'loading': '#fbbc05',
                'error': '#ea4335'
            };
            
            elements.statusDot.style.background = statusColors[status] || '#ea4335';
            elements.statusText.textContent = message;
            elements.apiStatus.textContent = message;
            elements.apiStatus.style.color = statusColors[status] || '#ea4335';
        }
        
        // Toggle auto refresh
        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            
            if (autoRefreshEnabled) {
                startAutoRefresh(30000);
                elements.autoRefreshStatus.textContent = 'ON';
                elements.autoRefreshFooter.textContent = 'ON (30s)';
                elements.autoRefreshBtn.innerHTML = '<i class="fas fa-clock"></i> Auto Refresh: ON';
                elements.autoRefreshBtn.style.background = 'rgba(52, 168, 83, 0.2)';
                elements.autoRefreshBtn.style.borderColor = 'rgba(52, 168, 83, 0.3)';
                showNotification('Auto refresh enabled (30 seconds)', 'success');
            } else {
                stopAutoRefresh();
                elements.autoRefreshStatus.textContent = 'OFF';
                elements.autoRefreshFooter.textContent = 'OFF';
                elements.autoRefreshBtn.innerHTML = '<i class="fas fa-clock"></i> Auto Refresh: OFF';
                elements.autoRefreshBtn.style.background = '';
                elements.autoRefreshBtn.style.borderColor = '';
                showNotification('Auto refresh disabled', 'info');
            }
        }
        
        // Start auto refresh
        function startAutoRefresh(interval) {
            stopAutoRefresh();
            autoRefreshInterval = setInterval(loadData, interval);
        }
        
        // Stop auto refresh
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }
        
        // Add CSS for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
