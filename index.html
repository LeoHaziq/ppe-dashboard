<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Safety Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="dashboard-container">
            <!-- Navbar -->
            <nav class="navbar navbar-dark navbar-custom">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">
                        <i class="fas fa-hard-hat me-2"></i>
                        PPE Safety Monitoring Dashboard
                    </span>
                    <div class="d-flex align-items-center">
                        <span class="status-indicator status-online pulse" id="status-indicator"></span>
                        <span class="text-light me-3" id="connection-status">Connecting...</span>
                        <button class="btn btn-light btn-sm" onclick="loadAllData()">
                            <i class="fas fa-sync-alt" id="refresh-icon"></i> Refresh
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid p-4">
                <!-- System Status Row -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row" id="system-info">
                                    <!-- System info will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4" id="stats-cards">
                    <!-- Stats cards will be loaded here -->
                </div>

                <!-- Charts Row -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="chart-container">
                            <h5><i class="fas fa-chart-pie me-2"></i>Compliance Distribution</h5>
                            <canvas id="complianceChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="chart-container">
                            <h5><i class="fas fa-chart-line me-2"></i>Daily Violations Trend</h5>
                            <canvas id="violationsChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Recent Data Table -->
                <div class="row">
                    <div class="col-12">
                        <div class="data-table">
                            <div class="table-header">
                                <h5 class="mb-0"><i class="fas fa-history me-2"></i>Recent Detections</h5>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Time</th>
                                            <th>Helmet Status</th>
                                            <th>Glove Status</th>
                                            <th>Compliance</th>
                                            <th>Image</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recent-data">
                                        <!-- Data will be loaded here -->
                                        <tr>
                                            <td colspan="6" class="text-center py-5">
                                                <div class="spinner-border text-primary" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                                <p class="mt-2">Loading data...</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="p-3 border-top">
                                <div class="row">
                                    <div class="col-md-6">
                                        <span class="last-updated">Last updated: <span id="last-updated">Never</span></span>
                                    </div>
                                    <div class="col-md-6 text-end">
                                        <button class="btn btn-outline-primary btn-sm" onclick="loadMoreData()">
                                            <i class="fas fa-plus me-1"></i> Load More
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="bg-light py-3 px-4 border-top">
                <div class="row">
                    <div class="col-md-6">
                        <small class="text-muted">
                            <i class="fas fa-server me-1"></i> Powered by Google Apps Script + Cloudflare Workers
                        </small>
                    </div>
                    <div class="col-md-6 text-end">
                        <small class="text-muted" id="api-status">
                            API: <span class="badge bg-secondary">Checking...</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detection Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modal-image" src="" class="img-fluid rounded" alt="Detection Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
